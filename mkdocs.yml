site_name: chromatic
site_url: https://zkbt.github.com/chromatic
nav:
    - Welcome: index.md
    - installation.ipynb
    - quickstart.ipynb
    - User Guide:
      - basics.ipynb
      - io.ipynb
      - creating.ipynb
      - actions.ipynb
      - visualizing.ipynb
      - multi.ipynb
    - Developer Guide:
        - designing.ipynb
        - documentation.ipynb
        - github.ipynb
theme:
  name: "material"
  features:
      - navigation.tracking
repo_url: https://github.com/zkbt/chromatic/
plugins:
  - search
  - mkdocs-jupyter:
      execute : True
      include_source : True
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          selection:
            docstring_style: "numpy"
          rendering:
            show_source: False
      custom_templates: templates
      watch:
        - chromatic
  - exclude:
      glob:
        - "example-datasets/*"
        - "*.pdf"
markdown_extensions:
    - toc:
        permalink: "#"
